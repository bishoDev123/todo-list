<!DOCTYPE html>
<html lang="en">
  <head>
    <title>google todo</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <input id="added-text" type="search" placeholder="Task" class="search-bar" />
        <input id="add" type="button" class="add-button" value="add" />
      </div>
      <ul class="list-grid">
        <input type="checkbox" id="task 1" class="checkbox" />
        <label for="task 1" class="checkbox-text">eat breakfast</label>
        <input type="checkbox" id="task 2" class="checkbox" />
        <label for="task 2" class="checkbox-text">task 1</label>
      </ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
